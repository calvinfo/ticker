<html>
<head>
  <script src="build/build.js"></script>
</head>
<body>
  <canvas id="test"></canvas>
  <script>
    var FlipNumber = require('ticker/flip-number');
    var canvas = document.getElementById("test");
    var ctx = canvas.getContext('2d')

    var flipNumber = new FlipNumber(ctx);
    setTimeout(function () { flipNumber.draw(); flipNumber.advance(); }, 100);

  </script>
</body>
</html>
